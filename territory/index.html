<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StoneClan Territory - Realistic</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest; groundTexture: walk; groundColor: #445; dressingAmount: 50;">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="treeModel" src="https://cdn.glitch.global/fb52efb1-65da-40b4-9f49-ccfc78bb697f/tree.glb?v=1692216598063"></a-asset-item>
        <a-asset-item id="catModel" src="https://cdn.glitch.global/fb52efb1-65da-40b4-9f49-ccfc78bb697f/cat.glb?v=1692216621816"></a-asset-item>
        <a-asset-item id="caveModel" src="https://cdn.glitch.global/fb52efb1-65da-40b4-9f49-ccfc78bb697f/cave.glb?v=1692216636021"></a-asset-item>
      </a-assets>

      <!-- Ground and Environment are handled by the component -->

      <!-- Lake -->
      <a-cylinder color="#1E90FF" radius="5" height="0.1" position="10 0 -10"></a-cylinder>

      <!-- Realistic Trees -->
      <a-entity gltf-model="#treeModel" position="-5 0 -5" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#treeModel" position="-7 0 -7" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#treeModel" position="4 0 -10" scale="1 1 1"></a-entity>

      <!-- Cliff -->
      <a-box color="#7f7f7f" depth="4" height="5" width="10" position="-15 2.5 0" shadow></a-box>

      <!-- Realistic Dens as Caves -->
      <a-entity gltf-model="#caveModel" position="2 0 -2" scale="1 1 1"></a-entity> <!-- Leader's Den -->
      <a-entity gltf-model="#caveModel" position="4 0 -4" scale="1 1 1"></a-entity> <!-- Apprentice Den -->
      <a-entity gltf-model="#caveModel" position="6 0 -2" scale="1 1 1"></a-entity> <!-- Warrior's Den -->
      <a-entity gltf-model="#caveModel" position="8 0 -4" scale="1 1 1"></a-entity> <!-- Medicine Den -->
      <a-entity gltf-model="#caveModel" position="10 0 -2" scale="1 1 1"></a-entity> <!-- Elder's Den -->

      <!-- Training Hollow -->
      <a-ring color="#deb887" radius-inner="2" radius-outer="3" position="0 0.01 5" rotation="-90 0 0"></a-ring>

      <!-- Cats -->
      <a-entity gltf-model="#catModel" position="3 0 -3" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#catModel" position="5 0 -3" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#catModel" position="7 0 -3" scale="1 1 1"></a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 10">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
