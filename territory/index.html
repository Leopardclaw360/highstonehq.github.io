<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic StoneClan Territory</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene environment="preset: forest; groundTexture: walk; dressing: trees; dressingAmount: 50;">
    <a-assets>
      <a-asset-item id="treeModel" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/BoxTextured/glTF-Binary/BoxTextured.glb"></a-asset-item>
      <a-asset-item id="catModel" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
      <a-asset-item id="caveModel" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/CesiumMilkTruck/glTF-Binary/CesiumMilkTruck.glb"></a-asset-item>
    </a-assets>

    <!-- Lake -->
    <a-cylinder position="10 0 -10" radius="5" height="0.02" color="#1E90FF" opacity="0.6"></a-cylinder>

    <!-- Trees -->
    <a-entity gltf-model="#treeModel" position="-5 0 -5" scale="2 2 2"></a-entity>
    <a-entity gltf-model="#treeModel" position="-7 0 -7" scale="2 2 2"></a-entity>
    <a-entity gltf-model="#treeModel" position="4 0 -10" scale="2 2 2"></a-entity>

    <!-- Cliff -->
    <a-box color="#7f7f7f" depth="4" height="5" width="10" position="-15 2.5 0" shadow></a-box>

    <!-- Cave Dens with mossy effect -->
    <a-entity gltf-model="#caveModel" position="2 0 -2" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#caveModel" position="4 0 -4" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#caveModel" position="6 0 -2" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#caveModel" position="8 0 -4" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#caveModel" position="10 0 -2" scale="0.5 0.5 0.5"></a-entity>

    <!-- Training Hollow -->
    <a-ring color="#deb887" radius-inner="2" radius-outer="3" position="0 0.01 5" rotation="-90 0 0"></a-ring>

    <!-- Cats -->
    <a-entity gltf-model="#catModel" position="3 0 -3" scale="0.05 0.05 0.05"></a-entity>
    <a-entity gltf-model="#catModel" position="5 0 -3" scale="0.05 0.05 0.05"></a-entity>
    <a-entity gltf-model="#catModel" position="7 0 -3" scale="0.05 0.05 0.05"></a-entity>

    <!-- Camera -->
    <a-entity position="0 1.6 10">
      <a-camera wasd-controls look-controls></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
