<!DOCTYPE html>
<html>
  <head>
    <title>StoneClan Territory</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Sky -->
      <a-sky color="#88ccee"></a-sky>

      <!-- Lighting -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="0 10 -10" castShadow></a-entity>
      <a-entity light="type: ambient; color: #bbbbbb"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#228B22" shadow="receive: true"></a-plane>

      <!-- Lake -->
      <a-cylinder position="-10 0.01 -10" radius="10" height="0.1" color="#1e90ff" opacity="0.8"></a-cylinder>

      <!-- Dens -->
      <a-box position="0 0.5 10" depth="4" height="2" width="4" color="#654321"></a-box> <!-- Leader's Den -->
      <a-box position="5 0.5 10" depth="4" height="2" width="4" color="#7a5230"></a-box> <!-- Warrior's Den -->
      <a-box position="10 0.5 10" depth="4" height="2" width="4" color="#8b5a2b"></a-box> <!-- Apprentice Den -->
      <a-box position="-5 0.5 10" depth="4" height="2" width="4" color="#5c4033"></a-box> <!-- Elder's Den -->
      <a-box position="-10 0.5 10" depth="4" height="2" width="4" color="#4e342e"></a-box> <!-- Medicine Den -->

      <!-- Training Hollow -->
      <a-circle position="0 0.01 -15" rotation="-90 0 0" radius="5" color="#deb887"></a-circle>

      <!-- Cliff -->
      <a-box position="20 2 0" depth="2" height="4" width="10" color="#a9a9a9"></a-box>

      <!-- Cats (placeholder models) -->
      <a-box position="0 0.5 0" depth="1" height="1" width="0.5" color="#ffa07a"></a-box>
      <a-box position="2 0.5 -2" depth="1" height="1" width="0.5" color="#f4a460"></a-box>
      <a-box position="-2 0.5 2" depth="1" height="1" width="0.5" color="#d2691e"></a-box>

      <!-- Camera -->
      <a-entity camera wasd-controls look-controls position="0 1.6 5"></a-entity>
    </a-scene>
  </body>
</html>
