<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StoneClan Territory</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #CFE7F5">

      <!-- Assets -->
      <a-assets>
        <!-- Cave Model -->
        <a-asset-item id="caveModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Cube/glTF-Binary/Cube.glb"></a-asset-item>

        <!-- Tree Model -->
        <a-asset-item id="treeModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb"></a-asset-item>

        <!-- Cat Model -->
        <a-asset-item id="catModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/CesiumMan/glTF-Binary/CesiumMan.glb"></a-asset-item>
      </a-assets>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#7CFC00" repeat="50 50"></a-plane>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Dens -->
      <a-entity gltf-model="#caveModel" position="2 0 -2" scale="3 3 3"></a-entity> <!-- Leader's Den -->
      <a-entity gltf-model="#caveModel" position="4 0 -4" scale="3 3 3"></a-entity> <!-- Warrior's Den -->
      <a-entity gltf-model="#caveModel" position="6 0 -2" scale="3 3 3"></a-entity> <!-- Apprentice's Den -->
      <a-entity gltf-model="#caveModel" position="8 0 -4" scale="3 3 3"></a-entity> <!-- Medicine Den -->
      <a-entity gltf-model="#caveModel" position="10 0 -2" scale="3 3 3"></a-entity> <!-- Elder's Den -->

      <!-- Lake -->
      <a-circle position="0 0 -15" rotation="-90 0 0" radius="5" color="#1E90FF"></a-circle>

      <!-- Training Hollow -->
      <a-ring position="-10 0 -8" rotation="-90 0 0" radius-inner="2" radius-outer="3" color="#DEB887"></a-ring>

      <!-- Trees -->
      <a-entity gltf-model="#treeModel" position="-5 0 -2" scale="2 2 2"></a-entity>
      <a-entity gltf-model="#treeModel" position="-6 0 -6" scale="2 2 2"></a-entity>
      <a-entity gltf-model="#treeModel" position="-7 0 -4" scale="2 2 2"></a-entity>
      <a-entity gltf-model="#treeModel" position="-3 0 -7" scale="2 2 2"></a-entity>

      <!-- Cats -->
      <a-entity gltf-model="#catModel" position="1 0 -1" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#catModel" position="3 0 -3" scale="0.5 0.5 0.5"></a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 8">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
