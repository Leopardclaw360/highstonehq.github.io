<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StoneClan Territory</title>
    <meta name="description" content="Warrior Cats 3D Territory Map">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest; ground: hills; dressing: trees; fog: 0.8;">
      
      <!-- Camera & Controls -->
      <a-entity position="0 2 8">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Campsite (basic den markers) -->
      <a-box position="0 0.5 0" depth="4" height="1" width="4" color="#6b4f3f"></a-box>
      <a-text value="Leader's Den" position="-1 1.6 0" rotation="0 0 0" color="#fff"></a-text>

      <a-box position="5 0.5 2" depth="4" height="1" width="4" color="#5a3e2b"></a-box>
      <a-text value="Apprentice Den" position="4 1.6 2" rotation="0 -20 0" color="#fff"></a-text>

      <a-box position="-5 0.5 2" depth="4" height="1" width="4" color="#5a3e2b"></a-box>
      <a-text value="Warrior's Den" position="-6 1.6 2" rotation="0 20 0" color="#fff"></a-text>

      <a-box position="0 0.5 5" depth="4" height="1" width="4" color="#5a3e2b"></a-box>
      <a-text value="Medicine Den" position="-1 1.6 5" rotation="0 0 0" color="#fff"></a-text>

      <!-- Lake -->
      <a-plane position="0 0.01 -20" rotation="-90 0 0" width="30" height="30" color="#5dcbe3" opacity="0.6"></a-plane>
      <a-text value="Lake" position="-2 0.5 -20" rotation="0 0 0" color="#003344"></a-text>

      <!-- Placeholder Cat -->
      <a-sphere position="0 1.25 2" radius="0.5" color="#000"></a-sphere>
      <a-text value="Cat" position="0 2.2 2" rotation="0 0 0" color="#fff"></a-text>

    </a-scene>
  </body>
</html>
