
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StoneClan Territory</title>
    <meta name="description" content="Realistic Warrior Cats Map">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest; ground: hills; dressing: trees; fog: 0.8;">

      <!-- Camera -->
      <a-entity position="0 2 5">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <!-- Camp Circle -->
      <a-ring position="0 0 -5" radius-inner="2" radius-outer="5" color="#a0522d" rotation="-90 0 0"></a-ring>

      <!-- Dens -->
      <a-box position="-3 0.5 -5" depth="2" height="1" width="2" color="#4d3824"></a-box> <!-- Leader's Den -->
      <a-box position="3 0.5 -5" depth="2" height="1" width="2" color="#5c4033"></a-box> <!-- Apprentice Den -->
      <a-box position="0 0.5 -8" depth="2" height="1" width="2" color="#3e2f23"></a-box> <!-- Warrior's Den -->

      <!-- Lake -->
      <a-plane position="0 0 -20" width="20" height="10" rotation="-90 0 0" color="#4682b4" material="shader: flat; opacity: 0.7"></a-plane>

      <!-- Placeholder Cat -->
      <a-sphere position="0 0.5 -5" radius="0.3" color="#000"></a-sphere>

    </a-scene>
  </body>
</html>
